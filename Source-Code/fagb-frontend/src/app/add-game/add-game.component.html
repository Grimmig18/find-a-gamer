    <section class="section">
  
  
      <div class="field is-grouped is-grouped-multiline" id="gameTags">
        <div class="control">
          <div class="tags are-medium has-addons">
            <span class="tag is-link">Your selected games ..</span>
            <a class="tag is-delete"></a>
          </div>
        </div>
      </div>
  
  
      <!-- <div class="tags are-medium" id="gameTags">
        <span class="tag" id="gametag">Your selected games ..</span>
        <a class="tag is-delete"></a>
      </div> -->
  
      <div class="container">
        <div class="columns is-multiline is-desktop is-half-tablet">
          <div *ngFor="let item of items; let i = index" [attr.data-index]="i" class="column is-one-quarter">
            <!-- {{isSelected ? 'true' : 'false'}} -->
            <a (click)="addGame(item.id, item.name)">
              <div class="card" [ngClass]="isSelected[i] ? 'is-selected' : 'none'">
                <div class="card-image">
                  <figure class="image is-2by1">
                    <img [src]="item.img">
                  </figure>
                </div>
                <div class="card-header">
                  <p class="card-header-title">{{item.name}}</p>
                </div>
              </div>
            </a>
          </div>
  
        </div>
      </div>
    </section>
