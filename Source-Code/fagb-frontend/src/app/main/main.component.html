
<section class="hero">
    <div class="hero-body">
      <div class="container">
  
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <div>
          <ng-template matStepLabel>Fill out your Profile</ng-template>
          <mat-form-field>
            <mat-label>Vorname</mat-label>
            <input matInput placeholder="First name" formControlName="firstCtrl" required>
          </mat-form-field>
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field>
            <mat-label>Discord Tag</mat-label>
            <input matInput placeholder="Benutzername#0000" formControlName="firstCtrl" required>
          </mat-form-field>
        </div>
        
        
        <div>
          <mat-form-field>
            <mat-label>Passwort</mat-label>
            <input matInput [type]="hide ? 'password' : 'text' " required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="Example@mail.com" required >
            
            
          </mat-form-field>
        </div>
          
        
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill ou</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
  
</div>
</div>
</section>
