<section class="section">
  <div>
    <div class="container">
      <div class="columns is-gapless is-multiline is-mobile">
        <div *ngFor="let game of gameList; let i = index" class="column is-half-tablet is-full-mobile">
          <div *ngIf="i<6" class="card-image">
            <div class="overlay">
              <figure class="image is-2by1">
                <img class="picture" [src]="game.game.cover_link" alt="{{game.game.name}}">
                <span class="text">
                  {{game.game.game_description}}
                  <br>
                  {{game.counter}} player(s) currently searching 
                </span>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
