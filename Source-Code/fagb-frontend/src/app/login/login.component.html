<div class="modal" id="login-modal">
  <div class="modal-background" (click)="toggle()"></div>
  <div class="modal-content">
    <div class="card">
    <div class="card-header">
        <h1 class="title">Login</h1>
      </div>
      <div class="card-content">
        <div class="field">
          <label class="label has-text-white">E-Mail</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger is-rounded" type="email" placeholder="E-Mail">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>



        <div class="field">
          <label class="label has-text-white">Passwort</label>
          <div class="control has-icons-left">
            <input class="input is-rounded" type="password" placeholder="Passwort">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox has-text-white">
              <input type="checkbox">
              Angemeldet bleiben
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Login</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" (click)="toggle()">Abbrechen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="toggle()"></button>
</div>
