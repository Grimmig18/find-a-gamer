<section class="section">
    <div class="container">
      <div class="columns is-mobile is-centered is-multiline">
        <div class="column is-three-quarters-tablet is-full-mobile">
          <div class="box">
            <div class="content has-text-centered">
              <h1 class="title">{{gamer.nickname}}</h1>
              <p class="text">{{gamer.discord_tag}}</p>
  
            </div>
          </div>
        </div>
        <div class="column is-one-quarter-tablet is-half-mobile">
          <div class="media-right">
            <figure>
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="section">
    <div class="container">
      <!-- <form [formGroup]="profileUpdateForm"> -->
        <form >
      <div class="columns is-multiline is-mobile">
        <div class="column is-one-third-tablet is-full-mobile">
          <div class="box">
            <h1 class="title"> cakeday:</h1>
            <p class="text">{{gamer.cake_day | date}}</p>
          </div>
        </div>
        <div class="column is-one-third-tablet is-full-mobile">
          <div class="box">
            <mat-form-field>
              <mat-label>Region</mat-label>
              <mat-select formControlName="region" [(value)]="regionSelected" required>
                <mat-option *ngFor="let region of regionList" [value]="region.region_id">{{region.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="hasError('region', 'required')">Region is required.</mat-error>
            </mat-form-field>
            <!-- <h1 class="title"> Region:</h1>
            <p class="text">{{gamer.region.name}}</p> -->
          </div>
        </div>
        <div class="column is-one-third-tablet is-full-mobile">
          <div class="box">
            <mat-form-field>
              <mat-label>Languages</mat-label>
              <mat-select formControlName="lang"[(value)]="languageSelected" multiple required>
                <mat-option *ngFor="let lang of langList" [value]="lang.language_id" data-name="lang.name">
                  {{lang.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="hasError('lang', 'required')">Select at least one language.</mat-error>
            </mat-form-field>
            <!-- <h1 class="title"> Languages:</h1>
            <p class="text">{{lang}}</p> -->
          </div>
        </div>
        <div class="column is-half-mobile ">
          <div class="box">
            <mat-form-field>
              <mat-label>Password old:</mat-label>
              <input matInput formControlName="bio" value="" placeholder="" required>
            </mat-form-field>
          </div>
        </div>
          <div class="column is-half-mobile ">
            <div class="box">
              <mat-form-field>
                <mat-label>Password new:</mat-label>
                <input matInput formControlName="bio" value="" placeholder="" required>
              </mat-form-field>
            </div>
          </div>
        <div class="column is-full">
          <div class="box">
            <mat-form-field>
              <mat-label>Bio:</mat-label>
              <input matInput formControlName="bio" value="{{gamer.cake_day | date}}" placeholder="" required>
            </mat-form-field>

          </div>
        </div>
      </div>
    </form>
    </div>
  </section>
  
  <section class="section">
   
  </section>
